<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính chỉ số cân năng cơ thể</title>
</head>
<body>
<h1>Tính chỉ số cân năng cơ thể</h1>
<script>
    let weight=parseInt(prompt("Nhập cân nặng (kg)"))
    let height=parseInt(prompt("Nhập chiều cao (cm)"))
    let bmi = weight / ( height*height)
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
